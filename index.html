<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="image.png">


    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('✅ Service Worker registered'))
                .catch(err => console.log('❌ Service Worker failed:', err));
        }
    </script>


</head>

<body>
    <div class="box-main">
        <div class="box input-box">
            <input id="result" type="text" readonly />
        </div>
        <div class="box-child-container">
            <div class="box">
                <div class="box-child">C</div>
                <div class="box-child">Del</div>
                <div class="box-child">%</div>
                <div class="box-child">/</div>
            </div>
            <div class="box">
                <div class="box-child">7</div>
                <div class="box-child">8</div>
                <div class="box-child">9</div>
                <div class="box-child">x</div>
            </div>
            <div class="box">
                <div class="box-child">4</div>
                <div class="box-child">5</div>
                <div class="box-child">6</div>
                <div class="box-child">-</div>
            </div>
            <div class="box">
                <div class="box-child">1</div>
                <div class="box-child">2</div>
                <div class="box-child">3</div>
                <div class="box-child">+</div>
            </div>
            <div class="box">
                <div class="box-child">AC</div>
                <div class="box-child">0</div>
                <div class="box-child">.</div>
                <div class="box-child">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
